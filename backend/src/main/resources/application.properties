# ====================================
# DATABASE CONNECTION - SUPABASE
# ====================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ðŸ”½ KECILKAN POOL (SUPAYA TIDAK NGEJEBOL MaxClients)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# ====================================
# JPA / HIBERNATE - POSTGRESQL
# ====================================

# ðŸ”½ JANGAN LAGI PAKAI update (bikin koneksi ekstra untuk DDL)
spring.jpa.hibernate.ddl-auto=none
# kalau mau, bisa ganti validate:
# spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
# OPTIONAL: ini bisa dihapus karena Hibernate sudah auto-detect PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ====================================
# SUPABASE STORAGE
# ====================================
supabase.url=${SUPABASE_URL}
supabase.key=${SUPABASE_KEY}
supabase.bucket.name=${SUPABASE_BUCKET_NAME}
supabase.service.role.key=${SUPABASE_SERVICE_ROLE_KEY}

# ====================================
# SERVER & FILE UPLOAD
# ====================================
server.port=${SERVER_PORT:8080}
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ====================================
# LOGGING
# ====================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
